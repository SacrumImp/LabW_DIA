<!DOCTYPE html>
<html>

    <head>
        <title>Лабораторная работа №7</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    
    <body>
        <h2 style="text-align: center; font-weight: bold;">Форма</h2>

        <div style="padding-left: 15%; padding-right: 15%;">
            <form>
                <div class="mb-3">
                    <label for="fiostud" class="form-label">ФИО студента</label>
                    <input type="text" class="form-control" id="fiostud" aria-describedby="fiohelp">
                    <div id="fiohelp" class="form-text">Указывайте реальные данные!</div>
                </div>
                <div class="mb-3">
                    <label for="baumanMail" class="form-label">Адрес почты на домене student.bmstu.ru</label>
                    <input type="email" class="form-control" id="baumanMail" placeholder="name@student.bmstu.ru">
                </div>
                <div class="mb-3">
                    <label for="faculty" class="form-label">Факультет</label>
                    <input class="form-control" list="datalistOptions" id="faculty" placeholder="Начните вводить факультет...">
                    <datalist id="datalistOptions">
                        <option value="Информатика и системы управления">
                        <option value="Инженерный бизнес и менеджмент">
                        <option value="Робототехника и комплексная автоматизация">
                        <option value="Машиностроительные технологии">
                        <option value="Социальные и гуманитарные науки">
                    </datalist>
                </div>
                <div class="mb-3">
                    <label for="passwordMail" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="passwordMail">
                </div>
                <div class="mb-3">
                    <label for="weightStud" class="form-label">Указать объем загруженности</label>
                    <input type="range" class="form-range" id="weightStud">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Разрешить обработку данных</label>
                </div>
                <button type="submit" class="btn btn-primary">Отправить данные</button>
            </form>
        </div>

    </body>

</html>
